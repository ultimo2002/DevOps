<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Games</title>
</head>

<body>
    <h1>Recommended Games</h1>

    <p>{{app.developer}}</p>
    <p>{{app.short_description}}</p>
    <p>{{app.price}}</p>
    {% endfor %}
</body>
</html>
